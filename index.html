<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu contador</title>
    <link rel="stylesheet" href="style.css">
    <style>    
    * {
        margin: 0;
        box-sizing: border-box;
       }
    
        body {   
            min-height: 100vh;
            background: black;
            color: white;
            display: grid;
            place-items: center;
       }
        section {
            background-color: rgba(255, 255, 255, 20%);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }       
        p{
         font-size: 100px;
        }
    </style>
</head>
<body>
    <section>
        <h1>contador</h1>
        <p id="resultado"></p>
        <button onclick="aumentar()">mais</button>
        <button onclick="diminuir()">menos</button>
    </section>
    <script>

        let numero = 0

        function aumentar() {
            numero = numero  + 1
            render()
        }

        function diminuir() {
            numero = numero  - 1
            render()
        }

        function render() {
            const p = document.querySelector("#resultado")
            p.innerText = numero
        }
    </script>
</body>
</html>
